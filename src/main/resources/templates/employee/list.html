<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>従業員管理システム 従業員一覧（全件）</title>
<link rel="stylesheet" th:href="@{/css/employee/list.css}">
</head>
<body>
    <h1>従業員管理システム</h1>
    <h2>従業員一覧(全件)</h2>

    <form name="frm" method="post" th:action="@{/employee/list}">
        <table>
            <tr>
                <th>ID</th>
                <th>社員番号</th>
                <th>氏名</th>
                <th>操作</th>
            </tr>
            <tr th:each="employee : ${employeelist}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.authentication.code}"></td>
                <td th:text="${employee.name}"></td>
                <td><a th:href="@{/employee/detail/{id}/(id=${employee.id})}">詳細を見る</a></td>
            </tr>
        </table>
    </form>

    <script th:src="@{/js/user/list.js}"></script>
    <a th:href="@{/employee/register}">新規従業員の登録</a>
</body>
</html>
